<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="container text-center">
        <div class="card shadow-lg border-0 rounded-4 p-5">
            <div class="card-body">
                <div class="mb-4 text-danger">
                    <i class="bi bi-exclamation-triangle-fill fs-1"></i>
                </div>
                <h1 class="fw-bold mb-3 text-danger">Oops! Something went wrong</h1>
                <p class="lead text-muted mb-4">
                    We couldn’t send your message due to a technical issue.<br>
                    But don’t worry—you can still reach us directly.
                </p>

                <!-- Call Button -->
                <a href="tel:+639123456789" class="btn btn-danger btn-lg px-4 mb-3 d-block">
                    <i class="bi bi-telephone-fill me-2"></i> Call Us Now
                </a>

                <!-- Email Button -->
                <a href="mailto:your@email.com" class="btn btn-outline-danger btn-lg px-4 d-block">
                    <i class="bi bi-envelope-fill me-2"></i> Send an Email
                </a>

                <hr class="my-4">

                <!-- Back to Home -->
                <a href="index.html" class="btn btn-secondary px-4">
                    <i class="bi bi-house-door-fill me-2"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

</body>

</html>
